        <div id="main">
          
            <div id="panel-left">

                    <div id="tiles-rack" class="shadow">

                    <div id="scoreok">

                        <div class="score_right"><input type="submit" id="ok" value="Check word"></div>
                    </div>
                </div>
                <div id="bagtiles">
                </div>
    
            </div>
        </div>
